name: "davidhen_blog"
title: "David Henderson's blog"
description: |
  A blog about health and social care administrative data science
output_dir: "docs"
base_url: https://davidhen.github.io/my_blog/
rss:
  full_content: false
  categories:
    - R
collections:
  posts:
    feed_items_max: 50
    # disqus: 
    share: [twitter, facebook]
    subscribe: _subscribe.html
navbar:
  logo: assets/me.png
  right:
    - text: "Home"
      href: index.html
    - text: "About"
      href: about.html
    - text: "License"
      href: License.html
    - icon: fa-twitter
      href: https://twitter.com/_davidhen
    - icon: fa-github
      href: https://github.com/davidhen
    - icon: fa-stack-overflow
      href: https://stackoverflow.com/users/5754280/daibhaidhhen?tab=profile
    - icon: fa-address-card
      href: https://www.davidhen.com/
    - icon: fa fa-rss
      href: index.xml
output: distill::distill_article
